<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Profile Section -->
        <header class="profile-card">
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-image">
                        <img src="./images/image-profile.jpg" alt="Jeremy Robson">
                    </div>
                    <div class="profile-text">
                        <p class="report-for">Report for</p>
                        <h1 class="profile-name">Anne Amelia</h1>
                    </div>
                </div>
                <nav class="timeframe-selector">
                    <button class="timeframe-btn active" data-timeframe="daily">Daily</button>
                    <button class="timeframe-btn" data-timeframe="weekly">Weekly</button>
                    <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
                </nav>
            </div>
        </header>

        <!-- Activity Cards Grid -->
        <main class="activities-grid">
            <!-- Cards will be generated by JavaScript -->
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
